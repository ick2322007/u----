       <link href="style.css" rel="stylesheet" />

    <body>
        <h1>市川天文台</h1>

        <form>
            <fieldset>
                 <legend>イベント申し込みフォーム</legend>
            <div>
                <input type="radio" id="contactChoice1" name="contact" /> 
                <label for="contactChoice1">星空観察会</label>

                <input type="radio" id="contactChoice2" name="contact" />
                <label for="contactChoice2">館長の話を聞く会</label>
            </div>
            <div>
                お名前
                <input type="text">
            </div>
                <div>
                今日何食べた？
                <input type="text">
            </div>
            <div>
                好きな本は？
                <input type="text">
            </div>
            <div>
                遊びに行くならどこに行くの？
                <input type="text">
            </div>
            <div>
                電話番号
                <input type="text">
            </div>
            </fieldset>
            <input type="button" value="送信"onclick="ques()">
        <script>
            function ques(){
                if(window.confirm("まだ申し込みますか？")){
                    alert("完了したよ")
                    setTimeout(() => {
                        location.href = "./result.html";
                    }, 3000);
                }else{
                    send();
                }
            }
        </script>
        </form>

<button onclick="location.href='./index.html'">戻る</button>
